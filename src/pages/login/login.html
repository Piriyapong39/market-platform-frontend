<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Import global css -->
     <link rel="stylesheet" href="../../style/global-body.css">
     <link rel="stylesheet" href="../../style/global-form.css">
     <link rel="stylesheet" href="../../style/global-btn.css">
     <link rel="stylesheet" href="../../style/global-tag-a.css">

     <!-- Import external css -->
      <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="container">
        <form action="submit" class="global-form">
            <div>
                <h1>Register</h1>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Your email" >
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" name="password" placeholder="Your password" >
            </div>
            <button class="global-btn">Login</button>
            <a href="../register/register.html" class="global-tag-a">Register</a>
        </form>
    </div>
    <script src="./login.js"></script>
</body>
</html>
