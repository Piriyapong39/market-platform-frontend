<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    
    <!-- Link global css-->
    <link rel="stylesheet" href="../../style/global-body.css">
    <link rel="stylesheet" href="../../style/global-form.css">
    <link rel="stylesheet" href="../../style/global-btn.css">
    <link rel="stylesheet" href="../../style/global-tag-a.css">

    <!-- Link css -->
     <link rel="stylesheet" href="./register.css">
</head>
<body>
    <div class="container"> 
        <form action="submit" class="global-form">
            <div>
                <h1>Register</h1>
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="email" name="email" placeholder="Your email" required>
            </div>
            <div>
                <label for="password">Password: </label>
                <input type="password" name="password" placeholder="Your password" required>
            </div>
            <div>
                <label for="first_name">First name: </label>
                <input type="text" name="first_name" placeholder="Your first name" required>
            </div>
            <div>
                <label for="last_name">Last name: </label>
                <input type="text" name="last_name" placeholder="Your last name" required>
            </div>
            <button class="global-btn">Submit</button>
            <a href="../login/login.html" class="global-tag-a">Login</a>
        </form>
    </div>
    <script src="./register.js"></script>
</body>
</html>
